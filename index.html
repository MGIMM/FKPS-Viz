<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<button onClick="submit()">update</button>
<button onClick="reset()">reset</button>
<input id="mode" type="checkbox" value="highlight">highlight mode<br>
<button onClick="redraw()">unit/scale</button>
<select id="depthSelected"  onchange="expandDepth()">
  <option value=1>1</option>
  <option value=2>2</option>
  <option value=3>3</option>
  <option value=4>4</option>
  <option value=5>5</option>
</select>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 120, bottom: 20, left: -50},
    width = 3200 - margin.right - margin.left,
    height = 2000 - margin.top - margin.bottom;
var min = Number.POSITIVE_INFINITY,
    max = Number.NEGATIVE_INFINITY;
var scaleMode = false;
var i = 0,
    duration = 1500,
    root;
var depth = 0;
var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var scale = d3.scale.linear()
                    .range([margin.top, height]);

d3.json("data.json", function(error, flare) {
  if (error) throw error;

  root = flare;
  root.x0 = height / 2;
  root.y0 = 0;

  recursion(root);
  scale.domain([min,max]);
  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }
  root.children.forEach(collapse);
  update(root);
});

function redraw() {
  scaleMode = !scaleMode;
  d3.selectAll(".node")
  .transition()
  .duration(duration)
  .attr("transform", function(d) {
    if(d.depth>0 && scaleMode) d.x = scale(d.value);
    else d.x = d._x;
    return "translate(" + d.y + "," + d.x + ")";
  });
  d3.selectAll(".link")
  .transition()
  .duration(duration)
  .attr("d", diagonal);
}
function recursion(node){
    if(node.hasOwnProperty("value")){
      if(node.value < min) min = node.value;
      if(node.value > max) max = node.value;
    }
    if (node.hasOwnProperty("children")) {
        // if the current object has the 'children' property
        // recursively repeat for each children
        node.children.forEach(function(child){
            recursion(child);
        });
    }
}
function expand(d) {
  if (d.depth < depth) {
    if(d._children) {
      d.children = d._children;
      d._children = null;
      d.children.forEach(expand);
    }
    if(d.children) d.children.forEach(expand);
  }
  else{
    if(d.children) {
      d._children = d.children;
      d.children = null;
      d._children.forEach(expand);
    }
    if(d._children) d._children.forEach(expand);
  }
}
function expandDepth() {
  depth = document.getElementById("depthSelected").value;
  root.children.forEach(expand);
  update(root);
}
d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) {
    d.y = d.depth * 180;
    d._x = d.x;
    if(d.depth>0 && scaleMode) d.x = scale(d.value);
  });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", highlight)
      .attr("opacity", function (d) {return d.depth === 0 ? 0 : 1;});

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) {
        // if(d.potential===1) return "lightsteelblue"
        // else return "#fff"
        if(d.children || d._children) return "lightsteelblue";
        else return "#fff";
      });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) {
        return "translate(" + d.y + "," + d.x + ")";
      });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) {
        // if(d.potential===1) return "lightsteelblue"
        // else return "#fff"
        if(d.children || d._children) return "lightsteelblue";
        else return "#fff";
      });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });


  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
      .attr("opacity", function (d) {return d.source.depth === 0 ? 0 : 1;});

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}
var highlight_list = [];

function reset(){
  d3.selectAll(".node")
  .transition()
  .duration(duration)
  .attr("opacity", function (d) {return d.depth === 0 ? 0 : 1;});
  // .selectAll("circle")
  // .style("fill", function(d) { return d.children ? "lightsteelblue" : "#fff"; });
  d3.selectAll(".link")
  .transition()
  .duration(duration)
  .attr("opacity", function (d) {return d.source.depth === 0 ? 0 : 1;});
  // .style("stroke","#ccc")
}
function submit(){
  if (highlight_list.length===0) return;
  var index_list = highlight_list.map(function(d){
    return d.id;
  });
  d3.selectAll(".node")
  .transition()
  .duration(duration)
  .attr("opacity", function (d) {
    if(index_list.indexOf(d.id) === -1) return 0;
    else return 1;
  });
  d3.selectAll(".link")
  .transition()
  .duration(duration)
  .attr("opacity", function (d) {
    if(index_list.indexOf(d.source.id) === -1 || index_list.indexOf(d.target.id) === -1) return 0;
    else return 1;
  });
}

function highlight(d){
  if (document.getElementById("mode").checked === false)
    click(d);
  else {
    var highlighted;
    if(highlight_list.indexOf(d) === -1){
      highlight_list.push(d);
      highlighted = true;
    }
    else
      highlight_list = highlight_list.filter(function(e){
        return e.id !==d.id;
      });
    d3.select(this).select("circle").style("fill",function(d){
      if (highlighted === true)
        return "#fdae6b";
      else
        return d.children ? "lightsteelblue" : "#fff";
    });
    d3.selectAll(".link").style("stroke",function(d){
      var index_list = highlight_list.map(function(d){
        return d.id;
      });
      if (index_list.indexOf(d.source.id) != -1 && index_list.indexOf(d.target.id) != -1) return "steelblue" ;
    });
  }
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

</script>
